server:
  port: ${PORT:${SERVER_PORT:0}}

spring:
  application:
    name: microserv-travel
  datasource:
    driver-class-name:
    url:
    username: user
    password: password


eureka:
  instance:
    instance-id: ${spring.application.name}:${spring.application.instance_id:${random.value}}
  client:
    fetch-registry: true
    register-with-eureka: true
    serviceUrl:
      defaultZone: http://localhost:8761/eureka